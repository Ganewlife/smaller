        (function() {
            function adjustCardBodyHeight() {
                const headerHeight = document.querySelector('.card-header')?.offsetHeight || 0;
                const availableHeight = window.innerHeight - headerHeight - 50; // Ajustez le padding/marges selon vos besoins
                const cardBody = document.querySelector('.card-body');
                if (cardBody) {
                    cardBody.style.maxHeight = `${availableHeight}px`;
                }
            }

            // Ajuste la hauteur au chargement et au redimensionnement de la fenêtre
            window.addEventListener('load', adjustCardBodyHeight);
            window.addEventListener('resize', adjustCardBodyHeight);

            const apiBaseUrl = 'http://localhost:5000/api';
            let globalEventId = null
            let membres = []
            let tasks = [];
            // Initialisation de l'ID de l'événement
            async function initializeGlobalEventId() {
                try {
                    globalProjetId = await window.api.getProjetId();
                    // console.log("id du projet cible est: ",globalProjetId);
                } catch (error) {
                    console.error("Erreur lors de la récupération de l'ID de l'événement:", error);
                }
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                if (!dateString) {
                    return ""; // Retourne "N/A" si la date est invalide ou vide
                }else{
                    return new Intl.DateTimeFormat('fr-FR', { day: '2-digit', month: 'short', year: 'numeric' }).format(date);
                }
            }

            // Charger les taches disponibles pour le projet
            async function getTasks() {
                try {
                    projet_id = await window.api.getProjetId();
                    const response = await fetch(`${apiBaseUrl}/projets/${projet_id}/taches`);
                    tasks = await response.json();

                    // Vérifier si `dons` est bien un tableau
                    if (!Array.isArray(tasks)) {
                        console.error("Données reçues ne sont pas un tableau:", tasks);
                        tasks = [];
                    }

                } catch (error) {
                    console.error("Erreur de chargement des projets:", error);
                }
            }

            // Fonction utilitaire pour supprimer tous les champs d'entrée existants
            function closeAllSearchFields() {
                const containers = document.querySelectorAll('[id^="assign-member-container-"]');
                containers.forEach(container => {
                    container.style.display = 'none';  // Masque tous les champs de recherche
                });

                const task_containers = document.querySelectorAll('.input-card');
                task_containers.forEach(container => {
                    container.style.display = 'none';  // Masque tous les champs de recherche
                });
            }

            async function addTask(status) {
                // Supprime les champs de saisie existants pour éviter la duplication
                closeAllSearchFields();
                const column = document.getElementById(status);
                if (!column) return;


                // Créer un champ d'entrée pour saisir le nom de la tâche
                const inputCard = document.createElement("div");
                inputCard.className = "card mb-1 input-card"; // Classe spécifique pour identifier les entrées en cours
                inputCard.innerHTML = `
                    <div class="card-body">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Nom de la tâche" 
                            id="new-task-input-${status}" 
                            onblur="saveTask('${status}')">
                    </div>
                `;

                column.prepend(inputCard);

                // Focus automatique sur le champ de saisie
                const inputField = document.getElementById(`new-task-input-${status}`);
                inputField.focus();
            }

            async function saveTask(status) {
                const input = document.getElementById(`new-task-input-${status}`);
                if (!input || !input.value.trim()) {
                    // Supprimer le champ si aucune valeur n'est saisie
                    closeAllSearchFields();
                    return;
                }

                try {
                    const projet_id = await window.api.getProjetId();
                    const taskName = input.value.trim();

                    // Requête pour créer la tâche
                    const response = await fetch(`${apiBaseUrl}/projets/${projet_id}/taches`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            nom: taskName,
                            statut: status.toUpperCase().replace("-", "_"),
                        }),
                    });

                    if (response.ok) {
                        // Recharger les tâches après création
                        loadTasks();
                    } else {
                        console.error("Erreur lors de la création de la tâche :", await response.json());
                        alert("Erreur lors de la création de la tâche. Veuillez réessayer.");
                    }
                } catch (error) {
                    console.error("Erreur lors de la création de la tâche :", error);
                    alert("Une erreur s'est produite. Veuillez vérifier votre connexion.");
                }

                // Supprimer le champ après soumission
                closeAllSearchFields();
            }

            // Fonction pour afficher le Date Picker pour définir les deux dates
            function showDateRangePicker(taskId) {
                const dateInput = document.getElementById(`date-range-${taskId}`);

                // Initialisation de Flatpickr en mode "Range"
                flatpickr(dateInput, {
                    mode: "range", // Mode "plage de dates"
                    dateFormat: "d/m/Y", // Format JJ/MM/AAAA
                    defaultDate: [
                        dateInput.dataset.dateDebut || null,
                        dateInput.dataset.dateFin || null,
                    ], // Charge les dates existantes
                    onClose: function (selectedDates, dateStr) {
                        if (selectedDates.length === 2) {
                            // Si deux dates sont sélectionnées, mise à jour des données
                            const [dateDebut, dateFin] = selectedDates.map((date) =>
                                date.toISOString().split("T")[0]
                            );

                            updateTaskDates(taskId, dateDebut, dateFin);
                        }
                    },
                });

                // Ouvre le Date Picker
                dateInput._flatpickr.open();
            }



            async function updateTaskDates(taskId, dateDebut, dateFin) {
                try {
                    const response = await fetch(`${apiBaseUrl}/taches/${taskId}/update-date`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            dateDebut: dateDebut,
                            dateFin: dateFin,
                        }),
                    });

                    if (response.ok) {
                        console.log("Dates mises à jour avec succès !");
                        alert(`Dates mises à jour avec succès !`);
                        loadTasks();
                    } else {
                        console.error("Erreur lors de la mise à jour des dates");
                    }
                } catch (error) {
                    console.error("Erreur lors de la mise à jour des dates", error);
                    alert("Une erreur s'est produite. Veuillez vérifier votre connexion.");
                }
            }

                                    ${task.priorite}
                                </span>

                                <!-- Liste déroulante des priorités 
                                <select 
                                    id="priority-dropdown-${task.id}" 
                                    class="form-select form-select-sm position-absolute" 
                                    style="display: none; top: 0; left: 0; z-index: 999; width: 100%;" 
                                    onchange="updateTaskPriority(${task.id}, this.value)">
                                    <option value="Basse">Basse</option>
                                    <option value="Moyenne">Moyenne</option>
                                    <option value="Élevée">Élevée</option>
                                </select>-->
                                
                                <div 
                                    id="priority-dropdown-${task.id}"

                                    <button class="dropdown-item" onclick="updateTaskPriority(${task.id}, 'Basse')">

                            <!-- Liste des membres assignés -->
                            <div class="mt-2 d-flex align-items-center">
                                ${membersToShow
                                    .map(
                                        (member) => `
                                            <!--<img 
                                                src="${member.avatar}"

                                                title="${member.name}"

                                        `
                                    )
                                    .join("")}
                                ${hasMoreMembers ? `<span class="text-muted">+${task.membres.length - maxAvatars}</span>` : ""}
                            </div>
                            <!-- Boutons d'actions -->
                            <button class="btn btn-icon-only me-2" onclick="showAssignMemberInput(${task.id})" title="Assigner un membre">

                                    <span id="date-display-debut-${task.id}">${formatDate(task.date_debut) || ""}</span>
                                    &nbsp-

                                <span class="text-muted" title="Date de fin">
                                    <span id="date-display-fin-${task.id}">${formatDate(task.date_fin) || ""}</span>
                                </span>
                            </div>
                            <!-- Icône calendrier -->
                            <button class="btn btn-icon-only" onclick="showDateRangePicker(${task.id})" title="Définir les dates de début et de fin">
                                <i class="bi bi-calendar"></i>

                        <!-- Conteneur pour afficher le champ d'entrée filtré -->

                            <input 
                                type="text"

                return card;

            // Affiche ou masque le dropdown des priorités pour une tâche
            window.togglePriorityDropdown = function (taskId) {

                const dropdown = document.getElementById(`priority-dropdown-${taskId}`);
                const isVisible = dropdown.style.display === 'block';
                // Masquer tous les dropdowns
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.style.display = 'none';
                });

                // Afficher ou masquer le dropdown
                if (!isVisible) {
                    dropdown.style.display = 'block';

                    // Écouteur de clic pour fermer uniquement si le clic est en dehors du bouton/dropdown
                    const outsideClickListener = (event) => {
                        const isClickInside = dropdown.contains(event.target) || event.target.id === `priority-badge-${taskId}`;
                        if (!isClickInside) {
                            dropdown.style.display = 'none';
                            document.removeEventListener('click', outsideClickListener);
                        }
                    };

                    document.addEventListener('click', outsideClickListener);
                }
            };

            // Retourne la classe Bootstrap en fonction de la priorité
            window.getPriorityBadgeClass = function (priority) {
                switch (priority) {
                    case 'Basse': return 'bg-success text-white';
                    case 'Moyenne': return 'bg-primary text-white';
                    case 'Élevée': return 'bg-danger text-white';
                    default: return 'bg-secondary text-white';
                }
            };

                    if (!response.ok) {

                    const result = await response.json();

                    loadTasks();
                } catch (error) {

                }
            };

            // Fonction pour masquer tous les champs interactifs
            function hideAllInteractiveFields() {
                document.querySelectorAll(".position-absolute").forEach(field => field.classList.add("d-none"));
            }

            // Affiche le champ d'entrée pour modifier la progression
            function showProgressInput(event, taskId) {
                event.stopPropagation(); // Empêche la propagation du clic
                const inputContainer = document.getElementById(`progress-input-${taskId}`);
                hideAllInteractiveFields(); // Masque les autres champs interactifs
                inputContainer.classList.remove("d-none"); // Affiche le champ d'entrée
                inputContainer.querySelector("input").focus(); // Place le focus sur l'input
            }

            // Met à jour la progression d'une tâche
            async function updateTaskProgress(taskId, newProgress) {
                if (!newProgress || newProgress < 0 || newProgress > 100) {
                    alert("Veuillez entrer une progression entre 0 et 100.");
                    return;
                }
                try {
                    const response = await fetch(`${apiBaseUrl}/taches/${taskId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ progression: newProgress })
                    });

                    if (response.ok) {
                        hideAllInteractiveFields();
                        console.log("Dates mises à jour avec succès !");
                        alert(`Dates mises à jour avec succès !`);
                        loadTasks();
                    } else {
                        console.error("Erreur lors de la mise à jour de progression");
                    }
                } catch (error) {
                    console.error("Erreur lors de la mise à jour de progression de tâche", error);
                    alert("Une erreur s'est produite. Veuillez vérifier votre connexion.");
                }
            }

            document.addEventListener("click", hideAllInteractiveFields);

                const inputField = document.getElementById(`membre-input-${taskId}`);

                suggestionsList.innerHTML = '';

                let assignedMembers = [];
                try {
                    const response = await fetch(`${apiBaseUrl}/taches/${taskId}/membres`);
                    assignedMembers = await response.json();
                } catch (error) {
                    console.error("Erreur lors de la récupération des membres assignés:", error);
                }

                // Filtrer les membres non assignés correspondant à la recherche
                const filteredMembres = membres.filter(membre => {
                    const alreadyAssigned = assignedMembers.some(assigned => assigned.id === membre.id);
                    return (
                        !alreadyAssigned &&
                        (membre.nom.toLowerCase().includes(query) ||
                        membre.prenom.toLowerCase().includes(query) ||
                        membre.email.toLowerCase().includes(query))
                    );
                });

                // Afficher les suggestions filtrées
                filteredMembres.forEach(membre => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item list-group-item-action';
                    listItem.textContent = `${membre.nom} ${membre.prenom} (${membre.email})`;
                    listItem.onclick = () => assignMemberToTask(taskId, membre.id, membre.nom, membre.prenom);
                    suggestionsList.appendChild(listItem);
                });
            }

            // Assigner un membre à une tâche
            async function assignMemberToTask(taskId, membreId, membreNom, membrePrenom) {
                try {
                    const response = await fetch(`${apiBaseUrl}/taches/${taskId}/membres/${membreId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                    });

                    if (response.ok) {
                        alert(`${membreNom} ${membrePrenom} a été assigné à la tâche avec succès.`);
                        
                        // Réinitialiser le champ d'entrée et masquer les suggestions
                        document.getElementById(`membre-input-${taskId}`).value = '';
                        document.getElementById(`membre-suggestions-${taskId}`).innerHTML = '';
                        loadTasks();
                    } else {
                        const error = await response.json();
                        console.error("Erreur lors de l'assignation:", error);
                        alert("Erreur lors de l'assignation du membre. Veuillez réessayer.");
                    }
                } catch (error) {
                    console.error("Erreur lors de l'assignation du membre:", error);
                    alert("Une erreur s'est produite. Veuillez vérifier votre connexion.");
                }
            }

            // Charger les tâches dans les colonnes
            async function loadTasks() {
                await getTasks();
                const columns = ["a-faire", "en-cours", "en-attente", "bloquée", "complétée"]; // Ajouter "en-attente"
                columns.forEach((col) => {
                    const column = document.getElementById(col);
                    if (column) column.innerHTML = ""; // Réinitialiser les colonnes
                });

                tasks.forEach((task) => {
                    const columnId = task.statut.toLowerCase().replace(/ /g, "-");
                    const column = document.getElementById(columnId);
                    if (column) {
                    column.appendChild(renderTask(task));
                    }
                });
                }

            // Détermine la couleur du badge selon la priorité
            function getPriorityColor(priority) {
            switch (priority) {
                case "Élevée":
                return "danger";
                case "Moyenne":
                return "warning";
                case "Basse":
                return "success";
                default:
                return "secondary";
            }
            }

            async function updateTaskStatus(taskId, newStatus) {
                try {
                    const projet_id = await window.api.getProjetId();
                    const response = await fetch(`${apiBaseUrl}/projets/${projet_id}/taches/${taskId}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ statut: newStatus.toUpperCase().replace("-", "_") }),
                    });
                    if (response.ok) {
                        console.log("Statut mis à jour avec succès.");
                    } else {
                        console.error("Erreur lors de la mise à jour du statut:", await response.json());
                    }
                } catch (error) {
                    console.error("Erreur lors de la mise à jour du statut:", error);
                }
            }


            document.querySelectorAll(".task-column").forEach((column) => {
                // Permettre le dépôt
                column.addEventListener("dragover", (event) => {
                    event.preventDefault(); // Autorise le dépôt
                    column.classList.add("border", "border-primary", "bg-light"); // Effet visuel avec Bootstrap
                });

                // Supprimer les styles de surbrillance quand on quitte la zone
                column.addEventListener("dragleave", () => {
                    column.classList.remove("border", "border-primary", "bg-light");
                });

                // Déplacer une tâche dans la colonne
                column.addEventListener("drop", async (event) => {
                    event.preventDefault();
                    column.classList.remove("border", "border-primary", "bg-light");

                    const taskId = event.dataTransfer.getData("text/plain"); // Récupère l'ID de la tâche
                    const newStatus = column.dataset.status; // Nouvel statut basé sur l'attribut `data-status`

                    // Mettre à jour la tâche côté serveur
                    try {
                        const response = await fetch(`${apiBaseUrl}/taches/${taskId}`, {
                            method: "PUT",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ statut: newStatus }),
                        });

                        if (response.ok) {
                            loadTasks(); // Recharge les tâches après le déplacement
                        } else {
                            console.error("Erreur lors de la mise à jour de la tâche :", await response.json());
                        }
                    } catch (error) {
                        console.error("Erreur lors de la mise à jour de la tâche :", error);
                    }
                });
            });

            window.saveTask = saveTask;
